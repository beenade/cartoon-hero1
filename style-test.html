<!DOCTYPE html>

<html>
<head>
    <title>Style Test</title>           <!--style type="text/css" permet de définir des groupes pour css, h1 désigne des règles pour tout les <h1>, .big une caractéristique définie par une taille de lettre de 60px
                                           class="" permet d'utiliser les règles qu'on a définit pour la classe, taper la commande pour voir son action -->
    <link rel="stylesheet" href="css/test.css" /> <!--link : pour faire un lien ; -->
    
</head>
<body>
    <span>Span element </span> <!--au h1 span : permet de définir couleurs taille etc, si on rajoute par ex h1 devant ne prend en compte que les span qui sont dans un h1-->
    <h1 class="uppercase"><span>Heading 1</span>- 1</h1>           
    <h1 class="big">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>
    <h2 class="big uppercase">Heading 2 - 1</h2>
    <h2 class="uppercase">Heading 2 - 2</h2>
    <h2 class="big">Heading 2 - 3</h2>
</body>
</html>
